<form class="login-wrapper" [formGroup]="form" (ngSubmit)="submit()">

<h1>Login</h1>

<div class="form-control">

  <input
formControlName="name"
type="text"
id="login"
placeholder="login"
  >
</div>

  <div
    class="form-control"
    [ngClass]="{invalid:form.get('password').touched && form.get('password').invalid}"

  >

    <input
    formControlName="password"
    type="password"
    id="password"
    placeholder="password"
    >

    <div
      class="validation-password"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small
        *ngIf="form.get('password').errors.required"
      >Enter password
      </small>

      <small
        *ngIf="form.get('password').errors.minlength"
      >Password is too short.Please enter at least
        {{form.get('password').errors.minlength.requiredLength}} characters
        now(
        {{form.get('password').errors.minlength.actualLength}})</small>

    </div>



  </div>




  <button
class="Login-button"
type="submit"
[disabled]="form.invalid "
  >
  Login
  </button>

  <a routerLink="/registration" class="registration-link">Registration</a>

</form>
